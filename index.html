<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | Manage landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="w-full h-full">
  <nav class="fixed top-0 left-0 md:left-[10%] w-full h-32 md:w-[80%] md:flex flex-row justify-between items-center" >
    <!-- logo and links -->
    <div class="w-[70%] flex flex-row justify-between items-center">
      <img src="./images/logo.svg" alt="Manage Logo"/>
      <ul class="flex flex-row justify-between items-center p-4 gap-6">
        <li><a href="#" class="hover:text-[#9095a7]">Pricing</a></li>
        <li><a href="#" class="hover:text-[#9095a7]">Products</a></li>
        <li><a href="#" class="hover:text-[#9095a7]">About Us</a></li>
        <li><a href="#" class="hover:text-[#9095a7]">Careers</a></li>
        <li><a href="#" class="hover:text-[#9095a7]">Community</a></li>
      </ul>
    </div>
  </nav>
   <!-- charts section -->
     <section class="mt-40 flex flex-col md:flex-row justify-between items-center gap-4">
      <div class="flex flex-col items-center">
        <img src="./images/illustration-intro.svg" alt="Chart Icon" class="w-full h-full md:w-[45%] mb-2"/>
      </div>
     </div>
    <!-- get started button -->
    <div>
      <button type="button" class="bg-[#ff0000] text-white px-4 py-2 rounded hover:opacity-50 rounded-3xl cursor-pointer transition duration-300 ease-in-out">
        Get Started
      </button>
    </div>
    </section>
 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
